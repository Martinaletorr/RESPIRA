<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluación de Autoestima</title>
  <link rel="stylesheet" href="stylo.css" />
</head>
<body>
  <div class="contenedor">
    <h2>Evaluación de Autoestima (Test de Rosenberg)</h2>
    <form id="formularioAutoestima">
      <p>Indicá cuánto estás de acuerdo con las siguientes afirmaciones:</p>

      <!-- Preguntas -->
      <div class="pregunta"><label>1. Me siento una persona digna de aprecio, al menos en igual medida que los demás.</label><br/>
        <select name="q1"><option value="3">Totalmente de acuerdo</option><option value="2">De acuerdo</option><option value="1">En desacuerdo</option><option value="0">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>2. Siento que tengo varias buenas cualidades.</label><br/>
        <select name="q2"><option value="3">Totalmente de acuerdo</option><option value="2">De acuerdo</option><option value="1">En desacuerdo</option><option value="0">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>3. En general, me inclino a pensar que soy un fracaso.</label><br/>
        <select name="q3"><option value="0">Totalmente de acuerdo</option><option value="1">De acuerdo</option><option value="2">En desacuerdo</option><option value="3">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>4. Soy capaz de hacer las cosas tan bien como la mayoría de la gente.</label><br/>
        <select name="q4"><option value="3">Totalmente de acuerdo</option><option value="2">De acuerdo</option><option value="1">En desacuerdo</option><option value="0">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>5. Siento que no tengo mucho de qué estar orgulloso/a.</label><br/>
        <select name="q5"><option value="0">Totalmente de acuerdo</option><option value="1">De acuerdo</option><option value="2">En desacuerdo</option><option value="3">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>6. Tengo una actitud positiva hacia mí mismo/a.</label><br/>
        <select name="q6"><option value="3">Totalmente de acuerdo</option><option value="2">De acuerdo</option><option value="1">En desacuerdo</option><option value="0">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>7. En general, estoy satisfecho/a conmigo mismo/a.</label><br/>
        <select name="q7"><option value="3">Totalmente de acuerdo</option><option value="2">De acuerdo</option><option value="1">En desacuerdo</option><option value="0">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>8. Me gustaría tener más respeto por mí mismo/a.</label><br/>
        <select name="q8"><option value="0">Totalmente de acuerdo</option><option value="1">De acuerdo</option><option value="2">En desacuerdo</option><option value="3">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>9. A veces me siento inútil.</label><br/>
        <select name="q9"><option value="0">Totalmente de acuerdo</option><option value="1">De acuerdo</option><option value="2">En desacuerdo</option><option value="3">Totalmente en desacuerdo</option></select>
      </div>

      <div class="pregunta"><label>10. A veces pienso que no sirvo para nada.</label><br/>
        <select name="q10"><option value="0">Totalmente de acuerdo</option><option value="1">De acuerdo</option><option value="2">En desacuerdo</option><option value="3">Totalmente en desacuerdo</option></select>
      </div>

      <button type="button" class="boton" onclick="calcularAutoestima()">Ver resultado</button>
    </form>

    <!-- Resultado -->
    <div id="resultadoAutoestima" style="margin-top: 20px; font-weight: bold;"></div>

    <!-- Botones -->
    <div id="botonesExtrasAutoestima" style="margin-top: 30px;">
      <a href="index.html" class="boton">Volver a principal</a>
      <a href="TecnicasAnsiedad.html" class="boton">Ver técnicas para la ansiedad</a>
    </div>
  </div>

  <script>
    function calcularAutoestima() {
      const form = document.getElementById("formularioAutoestima");
      let total = 0;
      for (let i = 1; i <= 10; i++) {
        total += parseInt(form["q" + i].value);
      }

      let resultado = "";
      if (total >= 30) resultado = "Autoestima alta";
      else if (total >= 20) resultado = "Autoestima media";
      else resultado = "Autoestima baja";

      document.getElementById("resultadoAutoestima").innerHTML =
        `<p><strong>Puntaje total:</strong> ${total} / 30</p><p><strong>Nivel:</strong> ${resultado}</p>`;
    }
  </script>
</body>
</html>
